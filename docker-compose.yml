version: '3'
services:

  #PHP Service
  app:
    image: php/${PHP_VERSION}
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ${WEB_DATA_DIR}:/var/www
      - ${PHP_DATA_DIR}:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network


  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "${WEB_PORT}:80"
      - "${WEB_PORT_SSL}:443"
    volumes:
      - ${WEB_DATA_DIR}:/var/www
      - ${NGINX_CONF_DIR}:/etc/nginx
    networks:
      - app-network
#Docker Networks

networks:
  app-network:
        driver: bridge
